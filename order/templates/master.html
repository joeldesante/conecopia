{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'master.css' %}">
    <script src="{% static 'preline.js' %}"></script>
    <script src="https://js.stripe.com/v3/"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body class="flex flex-col justify-center items-center gap-4">

  <div class="
    flex flex-col justify-center 
    xl:max-w-screen-xl xl:min-w-screen-xl
    lg:max-w-screen-lg lg:min-w-screen-lg
    md:max-w-screen-md md:min-w-screen-md
    sm:max-w-screen-sm
  ">

    {% block navigation %}
    {% endblock %}

    {% block content %}
    {% endblock %}

  </div>

  <footer class="p-4 bg-red-900 w-full text-white">
    <ul>
      <li><p>&copy; 2025</p></li>
      <li><a target="blank" href="https://joeldesante.com">Website built and designed by <span class="underline underline-offset-4 hover:text-red-600">Joel DeSante</span>.</a></li>
    </ul>
  </footer>

</body>
</html>
