<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        
        {% for form in formset %}
            {{ form.id }}
            <div>
                <div>{{ form.instance.key }}</div>
                <div>{{ form.value }}</div>
            </div>
        {% endfor %}

        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
